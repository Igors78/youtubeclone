<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/013fb8bd39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>YouTube Clone</title>
</head>
<body>
    
    <header>
        <div class="navbar">
                <div class="navbar__left">
                    <span class="iconify" data-icon="clarity:bars-line" data-inline="false"></span>
                    <img src="img/logo.jpg" alt="logo" class="logo">
                </div>   

                <div class="wrapper">
                    <input class="search" type="text" placeholder="Search">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>

                <div class="navbar__right">
                    <ul>
                    <li><a href="#"></a> <img src="img/cam.jpg" alt="cam"></li>
                    <li><a href="#"></a> <span class="iconify" data-icon="ic:baseline-apps" data-inline="false"></span></li>
                    <li><a href="#"></a> <span class="iconify" data-icon="bx:bxs-bell" data-inline="false"></span></li>
                    <li><a href="#"></a> <img src="img/Avatar top.jpg" alt="avatar top"></li>
                    <span class="stretch"></span>
                    </ul>
                </div>
        </div>
    </header>

        <div class="container">  

        <main class="videoplayer">
            <section class="videoplayer__item">
                <iframe width="100%" height="489" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>

            <article class="videoplayer__item description">
                <div class="description__upper">
                    <h3>Contributing to Open Source Part I: The Easy Way</h3>
                </div>
                <div class="description__down">
                    <div class="description__left">
                        <p>60,598 views â€¢ Feb 27, 2014</p>
                    </div>
                    <div class="description__right">
                        <ul>
                            <li><a href="#"><i class="fas fa-thumbs-up"></i>449</a></li>
                            <li><a href="#"><i class="fas fa-thumbs-down"></i>19</a></li>
                            <li><a href="#"><i class="fas fa-share"></i> SHARE</a></li>
                            <li><a href="#"><i class="fas fa-bars"></i> SAVE</a></li>
                            <li><a href="#"><i class="fas fa-ellipsis-h"></i></a></li>
                        </ul>
                    </div>
                </div>
            </article>

            <article class="videoplayer__item channel">
                <div class="channel__left">
                    <p></p>
                    <p></p>
                </div>
                <div class="channel__right">
                    <button type="submit">Subscribe</button>
                </div>
                <div class="channel__text">
                    <p></p>
                    <a href="#">SHOW MORE</a>
                </div>
            </article>

            <article class="videoplayer__item comment">
                <p></p>
                <a href="#"><i class="fas fa-bars"></i>SORT BY</a>
            </article>

            <article class="videoplayer__item mycomment">
                <div class="mycomment__left">
                    <img src="#" alt="avatar">
                </div>
                <div class="mycomment__right">
                    <input type="text" name="" id="" placeholder="Add a public comment">
                </div>
            </article>

            <article class="videoplayer__item usercomment">
                <i class="fas fa-ellipsis-v"></i>
                <div class="usercomment__left">
                    <img src="#" alt="avatar">
                </div>
                <div class="usercomment__right">
                    <a href="#">Users name</a>
                    <a href="#">2 years ago</a>
                    <p>Comment text</p>
                    <a href="#"><i class="fas fa-thumbs-up"></i>21</a>
                    <a href="#"><i class="fas fa-thumbs-down"></i>12</a>
                    <a href="#">REPLY</a>
                </div>
            </article>


        </main>
        <aside></aside>
        <footer></footer>
        </div>
</body>
</html>
