<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/013fb8bd39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>YouTube Clone</title>
</head>
<body>
    <div class="container">

        <header>
            <nav class="navbar">
                <div class="navbar__left">
                    <i class="fas fa-bars"></i>
                    <img src="" alt="logo">
                </div>    
                <div class="navbar__center">
                    <input type="searchbox">
                    <button type="submit"><i class="fas fa-search"></i></button>
                </div>
                <div class="navbar__right">
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <main class="videoplayer">
            <section class="videoplayer__item">
                <iframe width="783" height="489" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </section>

            <article class="videoplayer__item description">
                <div class="description__left">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="description__right">
                    <ul>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                        <li><a href="#"></a></li>
                    </ul>
                </div>
            </article>

            <article class="videoplayer__item channel">
                <div class="channel__left">
                    <p></p>
                    <p></p>
                </div>
                <div class="channel__right">
                    <button type="submit">Subscribe</button>
                </div>
                <div class="channel__text">
                    <p></p>
                    <a href="#">SHOW MORE</a>
                </div>
            </article>

            <article class="videoplayer__item comment">
                <p></p>
                <a href="#">SORT BY</a>
            </article>

            <article class="videoplayer__item mycomment">
                <div class="mycomment__left">
                    <img src="#" alt="avatar">
                </div>
                <div class="mycomment__right">
                    <input type="text" name="" id="" placeholder="Add a public comment">
                </div>
            </article>

            <article class="videoplayer__item usercomment">
                <div class="usercomment__left">
                    <img src="#" alt="avatar">
                </div>
                <div class="usercomment__right">
                    
                </div>
            </article>


        </main>
        <aside></aside>
        <footer></footer>
    </div>
</body>
</html>
